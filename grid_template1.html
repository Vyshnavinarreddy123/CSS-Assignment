<!DOCTYPE html>
<html>
<head>
	<title>Complex Grid Layout</title>
	<style>
		.container {
			display: grid;
			grid-template-areas:
				"header header"
				"nav nav"
				"main main"
				"footer footer"
				"aside aside";
			grid-template-rows: 100px 50px 1fr 50px 100px;
			grid-template-columns: 1fr 1fr;
			gap: 10px;
		}

		.header {
			grid-area: header;
			background-color: #f0f0f0;
			padding: 20px;
		}

		.nav {
			grid-area: nav;
			background-color: #e0e0e0;
			padding: 20px;
		}

		.main {
			grid-area: main;
			display: grid;
			grid-template-areas:
				"main-header main-header"
				"main-content main-sidebar";
			grid-template-rows: 50px 1fr;
			grid-template-columns: 2fr 1fr;
			gap: 10px;
		}

		.main-header {
			grid-area: main-header;
			background-color: #d0d0d0;
			padding: 20px;
		}

		.main-content {
			grid-area: main-content;
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 10px;
		}

		.content-left {
			grid-column: 1 / 2;
			background-color: #c0c0c0;
			padding: 20px;
		}

		.content-right {
			grid-column: 2 / 3;
			background-color: #b0b0b0;
			padding: 20px;
		}

		.main-sidebar {
			grid-area: main-sidebar;
			background-color: #a0a0a0;
			padding: 20px;
		}

		.footer {
			grid-area: footer;
			background-color: #909090;
			padding: 20px;
		}

		.aside {
			grid-area: aside;
			background-color: #808080;
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">Header</div>
		<div class="nav">Nav</div>
		<div class="main">
			<div class="main-header">Main Header</div>
			<div class="main-content">
				<div class="content-left">Content Left</div>
				<div class="content-right">Content Right</div>
			</div>
			<div class="main-sidebar">Main Sidebar</div>
		</div>
		<div class="footer">Footer</div>
		<div class="aside">Aside</div>
	</div>
</body>
</html>
