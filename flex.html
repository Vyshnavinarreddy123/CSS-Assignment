<!DOCTYPE html>
<html>
<head>
	<title>Flexbox Layout Demo</title>
	<style>
		/* Global Styles */
		body {
			font-family: Arial, sans-serif;
			margin: 20px;
		}
		
		/* Flexbox Container */
		.flex-container {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
			background-color: #f0f0f0;
			padding: 20px;
		}
		
		/* Flex Items */
		.flex-item {
			background-color: #ccc;
			padding: 20px;
			margin: 10px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1>Flexbox Layout Demo</h1>
	
	<!-- Flexbox Container -->
	<div class="flex-container">
		<!-- Flex Item 1 -->
		<div class="flex-item">
			<h2>Item 1</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</div>
		
		<!-- Flex Item 2 -->
		<div class="flex-item">
			<h2>Item 2</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</div>
		
		<!-- Flex Item 3 -->
		<div class="flex-item">
			<h2>Item 3</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</div>
	</div>
</body>
</html>
