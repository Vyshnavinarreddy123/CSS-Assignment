<!DOCTYPE html>
<html>
<head>
	<title>HTML and CSS Example</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Welcome to my webpage!</h1>
	<p>This is a paragraph of text.</p>
	<p class="highlight">This paragraph has a class of "highlight".</p>
	<p id="special">This paragraph has an id of "special".</p>
	<a href="https://www.google.com">Visit Google</a>
	<a href="https://www.bing.com" target="_blank">Visit Bing (opens in new tab)</a>
	<ul>
		<li><a href="#">Item 1</a></li>
		<li><a href="#" class="active">Item 2 (active)</a></li>
		<li><a href="#">Item 3</a></li>
	</ul>
	<p>This paragraph contains a <span lang="fr">French phrase</span>.</p>
</body>
</html>
